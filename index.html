<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <title>slider yapımı</title>
    <!--style start-->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!--style finisth-->
</head>

<body>

    <div id="slider-container">
        <div id="back">
            <i class=" ion-ios-arrow-back"></i>
        </div>

        <div id="slider">
            <div class="slide" style="background-image: url(img/supra1.jpg) ;">SLIDE 1</div>
            <div class="slide" style="background-image: url(img/supra2.jpg) ;">SLIDE 2</div>
            <div class="slide" style="background-image: url(img/supra3.jpg) ;">SLIDE 3</div>
            <div class="slide" style="background-image: url(img/v12.jpg) ;">SLIDE 4</div>
            <div class="slide" style="background-image: url(img/v13.jpg) ;">SLIDE 5</div>
            <div class="slide" style="background-image: url(img/v14.jpg) ;">SLIDE 6</div>
            <div class="slide" style="background-image: url(img/v15.jpg) ;">SLIDE 7</div>



        </div>

        <div id="next">
            <i class="ion-ios-arrow-forward"></i>
        </div>
    </div>

    <!--script start-->
    <script src="js/main.js"></script>
    <!--script finish-->
</body>

</html>
